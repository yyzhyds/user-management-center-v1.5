<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>添加学生</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
</head>

<body>
    <div class="panel admin-panel">
        <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加学生</strong></div>
        <div class="body-content">
            <form method="post" class="form-x" action="">
                <div class="form-group">
                    <div class="label">
                        <label>学生姓名：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" value="" name="name" data-validate="required:请输入学生姓名"/>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>年龄：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="age" data-validate="member:年龄只能为数字"/>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>性别：</label>
                    </div>
                    <div class="field">
                        <div class="button-group radio">
                            <label class="button active">
                                <span class="icon icon-check"></span>
                                <input name="gender" value="1" type="radio">男
                            </label>
                            <label class="button"><span class="icon icon-check"></span>
                                <input name="gender" value="0" type="radio">女
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>学生照片：</label>
                    </div>
                    <div class="field">
                        <input type="text" id="url1" name="img" class="input tips" style="width:25%; float:left;"
                               value="" data-toggle="hover" data-place="right" data-image="../images/y.jpg"/>
                        <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"
                               style="float:left;">
                        <div class="tipss">图片尺寸：500*500</div>
                    </div>
                </div>
    
                <div class="form-group">
                    <div class="label">
                        <label>班级：</label>
                    </div>
                    <div class="field">
                        <select name="cid" class="input w50">
                            <option>请选择班级</option>
                            <option value="1">java01</option>
                            <option value="2">java02</option>
                            <option value="3">java03</option>
                            <option value="4">java04</option>
                        </select>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>个人爱好：</label>
                    </div>
                    <div class="field" style="padding-top:8px;">
                        篮球 <input id="ishome" name="basketball" type="checkbox"/>
                        足球 <input id="isvouch" name="football" type="checkbox"/>
                        乒乓球 <input id="istop" name="pingpong" type="checkbox"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>备注：</label>
                    </div>
                    <div class="field">
                        <textarea class="input" name="remark" style=" height:90px;"></textarea>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>入学时间：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="laydate-icon input w50" name="datetime" data-validate="required:日期不能为空"
                               style="padding:10px!important; height:auto!important;border:1px solid #ddd!important;"/>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
