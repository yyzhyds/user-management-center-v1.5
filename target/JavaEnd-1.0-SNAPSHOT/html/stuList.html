                                    <span class="icon-trash-o"></span>删除
                                </a>
                            </div>
                        </td>
                    </tr>

                    <!-- 分页底部 -->
                    <tr>
                        <td style="text-align:left; padding:19px 0;padding-left:20px;">
                            <input type="checkbox" id="checkall" />全选
                        </td>
                        <td colspan="7" style="text-align:left;padding-left:20px;">
                            <a href="javascript:void(0)" class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()">
                                删除
                            </a> 
                            <a href="javascript:void(0)" style="padding:5px 15px; margin:0 10px;" class="button border-blue icon-edit" onclick="sorts()">
                                排序
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="8">
                            <div class="pagelist">
                                <a href="">上一页</a> <span class="current">1</span>
                                <a href="">2</a><a href="">3</a>
                                <a href="">下一页</a><a href="">尾页</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>

        //全选
        $("#checkall").click(function () {
            $("input[name='id[]']").each(function () {
                if (this.checked) {
                    this.checked = false;
                }
                else {
                    this.checked = true;
                }
            });
        })

        //批量删除
        function DelSelect() {
            var Checkbox = false;
            $("input[name='id[]']").each(function () {
                if (this.checked == true) {
                    Checkbox = true;
                }
            });
            if (Checkbox) {
                var t = confirm("您确认要删除选中的内容吗？");
                if (t == false) return false;
                $("#listform").submit();
            }
            else {
                alert("请选择您要删除的内容!");
                return false;
            }
        }

        //批量排序
        function sorts() {

            });

            }
        }

        //批量复制
        function changecopy(o) {
            var Checkbox = false;
            $("input[name='id[]']").each(function () {
                if (this.checked == true) {
                    Checkbox = true;
                }
            });
            if (Checkbox) {
                var i = 0;
                $("input[name='id[]']").each(function () {
                    if (this.checked == true) {
                        i++;
                    }
                });
                if (i > 1) {
                    alert("只能选择一条信息!");
                    $(o).find("option:first").prop("selected", "selected");
                } else {

                    $("#listform").submit();
                }
            }
            else {
                alert("请选择要复制的内容!");
                $(o).find("option:first").prop("selected", "selected");
                return false;
            }
        }
